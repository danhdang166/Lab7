<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create a To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="Problem4.css">
</head>
<body>
    <div id="header-id" class="header">
        <h2>My To Do List</h2>
        <input type="text" id="input-id" placeholder="Title...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>
    <div class="list-menu">
        <ul id="list">
            <li>Hit the gym</li>
            <li class="checked">Marry</li>
            <li>Meet Girl Friend</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize room</li>
        </ul>
    </div>
    <script type="text/javascript">
        var myNodelist = document.getElementsByTagName("LI");
        for (let i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var sign = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(sign);
            myNodelist[i].appendChild(span);
        }

        var close = document.getElementsByClassName("close");
        for (let i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        var list = document.querySelector('ul');
        list.addEventListener('click', function(ele) {
            if (ele.target.tagName === 'LI') {
                ele.target.classList.toggle('checked');
            }
        }, false);

        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("input-id").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("Nothing to add !");
            } else {
                document.getElementById("list").appendChild(li);
            }
            document.getElementById("input-id").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
