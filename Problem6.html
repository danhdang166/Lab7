<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Overlay</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="Problem6.css">
</head>
<body>
	<div id="overlay"> 
		<div class="text-overlay">
			<h1>Title</h1>
			<p>content</p>
			<p>content</p>
			<p>content</p>
			<button onclick="offOverlay()">Close</button>
		</div>
	</div>

	<div>
		<h1>Title</h1>
		<p>content</p>
		<p>content</p>
		<button onclick="onOverlay()">Turn on overlay</button>
	</div>
	<script type="text/javascript">
		function onOverlay() {
			document.getElementById("overlay").style.display = "block";
		}
		function offOverlay() {
			document.getElementById("overlay").style.display = "none";
		}
	</script>
</body>
</html>
