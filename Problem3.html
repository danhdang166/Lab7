<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Progress Bar</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<style type="text/css">
		#progress {
			width: 100%;
			height: 30px;
			position: relative;
			background-color: rgb(210, 210, 210);
		}
		#barId {
		  width: 19%;
		  height: 30px;
		  background-color: rgb(75, 161, 78);
		  text-align: center; 
		  line-height: 30px; 
		  color: white;
		  position: absolute;
		}
	</style>
</head>
<body>
	<div id="progress">
	  <div id="barId">19%</div>
	</div>
	<br>
	<button onclick="change()">Click Me</button> 
	<script type="text/javascript">
		var i = 0;
		var element, width, id;
		function change() {
			if (i == 0) {
			    i = 1;
			    element = document.getElementById("barId");
			    width = 19;
			    id = setInterval(frame, 100);
			    function frame() {
			      	if (width >= 100) {
				        clearInterval(id);
				        i = 0;
				    } else {
				        width++;
				        element.style.width = width + "%";
				        element.innerHTML = width + "%";
				    }
			    }
			}
		}
	</script>
</body>
</html>
